<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <title>Formularios</title>
</head>
<body>
    <div class="formContainer">
        <div class="box">
            <div class="logoXbox">
                <img src="assets/logo-white.png" alt="logoxbox">
            </div>
            <div id="formMain">
                <form id="formLogin" class="formChanged" onsubmit="onSubmitLogin(event)">
    
                    <div class="inputUsername">
                    <img src="assets/profile.png" alt="user">
                    <input type="text" name="usernameLog" id="usernameLog" placeholder="Username">
                    </div>
               
                   <div class="inputUsername">
                   <img src="assets/lock.png" alt="lock">
                   <input type="password" name="passwordLog" id="passwordLog" placeholder="Password">
                   </div> 
               
                   <button class="loginButton" type="submit">Login</button>
                   <span class="spanForms">No tienes cuenta? Has click <a class="registerChange" href="./register.html">aqui</a></span>
                 </form>
                <div class="spanForms2">Volver al home <a class="registerChange" href="./index.html">aqui</a> </div>

            </div>  
        </div>
          
    </div>
    <script src="./main.js"></script>
</body>
</html>
